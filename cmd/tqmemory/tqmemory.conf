# TQMemory Configuration File
# Uses same option names as memcached command-line flags

# TCP port to listen on (default: 11211)
# Same as: memcached -p 11211 or tqmemory -port 11211
port = 11211

# Interface to listen on (default: INADDR_ANY)
# Same as: memcached -l 127.0.0.1 or tqmemory -listen 127.0.0.1
# listen = 127.0.0.1

# Max memory to use for items in megabytes (default: 64)
# Same as: memcached -m 64 or tqmemory -memory 64
memory = 64

# Max simultaneous connections (default: 1024)
# Same as: memcached -c 1024 or tqmemory -connections 1024
connections = 1024

# Number of threads to use (default: 4)
# Same as: memcached -t 4 or tqmemory -threads 4
threads = 4

# Stale multiplier for thundering herd protection (default: 2.0)
# Hard expiry = TTL Ã— stale multiplier. Set to 0 to disable.
stale = 2.0
